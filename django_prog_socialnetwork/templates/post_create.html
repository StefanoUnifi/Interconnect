{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block quill %}
{{ form.media }}
{% endblock quill %}

{% block content %}
<div class="container col-lg-8 border-3 border rounded-3 p-3">
    <h1 class="h3">Nuovo Post</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary ml-2" type="submit">Crea nuovo post</button>
    </form>
</div>

{% endblock content %}
