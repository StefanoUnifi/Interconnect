{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container col-lg-4 col-md-6 border-2 border rounded-3 p-3">
    <h2>Registrati</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Registrati</button>
    </form>
</div>
{% endblock content %}
