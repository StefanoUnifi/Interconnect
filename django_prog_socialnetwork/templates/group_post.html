{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto mt-8 border rounded-2xl shadow-md p-6">
    <h1 class="text-2xl font-bold mb-4">Nuovo Post in {{ group.name }}</h1>

    <form method="post">
        {% csrf_token %}
        <textarea name="content" rows="5" class="w-full border p-3 rounded mb-4" placeholder="Scrivi qualcosa..."></textarea>
        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">Pubblica</button>
    </form>

    <a href="{% url 'group_detail' group.id %}" class="mt-4 inline-block text-blue-600 hover:underline">Torna al Gruppo</a>
</div>
{% endblock %}
