{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1>Gruppi</h1>
  <a href="{% url 'group_create' %}" class="btn btn-success">Crea nuovo gruppo</a>
</div>

<ul class="list-group">
  {% for group in groups %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <a href="{% url 'group_detail' group.id %}">{{ group.name }}</a>
      <span class="badge bg-secondary">{{ group.groupmembership_set.count }} membri</span>
    </li>
  {% empty %}
    <li class="list-group-item text-muted">Ancora nessun gruppo creato.</li>
  {% endfor %}
</ul>
{% endblock %}
