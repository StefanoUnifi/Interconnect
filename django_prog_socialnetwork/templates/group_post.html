{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Nuovo Post in {{ group.name }}</h1>

<form method="post">
    {% csrf_token %}
    <textarea name="content" rows="5" class="w-full border p-2 rounded"></textarea>
    <button type="submit" class="mt-2 bg-green-500 text-white py-2 px-4 rounded">Pubblica</button>
</form>

<a href="{% url 'group_detail' group.id %}" class="mt-4 inline-block text-blue-600">Torna al Gruppo</a>
{% endblock %}
