{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container col-lg-8 border-3 border rounded-3 p-3">
    <h1 class="h3">Modifica Profilo</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Modifica profilo</button>
    </form>

    <p class="mt-3">
        <a class="" href="{% url 'password_reset' %}">Vuoi cambiare la password?</a>
    </p>
</div>

{% endblock content %}
